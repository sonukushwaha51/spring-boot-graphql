name: Application Container Image

steps:

  - name: 'gcr.io/cloud-builders/mvn'
    id: 'Fetch project version'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        mvn help:evaluate "-Dexpression=project.version" -q -DforceStdout > version.txt

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build latest image'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        _ARTIFACT_REGISTRY_TOKEN=$(gcloud auth print-access-token)
        docker build --build-arg ARTIFACT_REGISTRY_TOKEN=$$_ARTIFACT_REGISTRY_TOKEN -t us-central1-docker.pkg.dev/eighth-saga-474816-a6/dataflow-docker-artifactory/spring-boot-graphql:latest .

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Versioned image'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        _ARTIFACT_REGISTRY_TOKEN=$(gcloud auth print-access-token)
        docker build --build-arg ARTIFACT_REGISTRY_TOKEN=$$_ARTIFACT_REGISTRY_TOKEN -t us-central1-docker.pkg.dev/eighth-saga-474816-a6/dataflow-docker-artifactory/spring-boot-graphql:$(cat /workspace/version.txt) .

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push latest image'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push us-central1-docker.pkg.dev/eighth-saga-474816-a6/dataflow-docker-artifactory/spring-boot-graphql:latest

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Versioned image'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push us-central1-docker.pkg.dev/eighth-saga-474816-a6/dataflow-docker-artifactory/spring-boot-graphql:$(cat /workspace/version.txt)

options:
  logging: CLOUD_LOGGING_ONLY